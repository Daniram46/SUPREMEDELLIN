<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SUPREMEDELLIN | Catálogo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Canvas de fondo -->
  <canvas id="fondo"></canvas>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <!-- Si tienes logo en img/logo.png, reemplaza la ruta -->
      <img src="img/logo.png" alt="SUPREMEDELLIN logo" onerror="this.style.display='none'"/>
      <h1>SUPREMEDELLIN</h1>
    </div>
  <nav class="main-nav">
    <div class="nav-container">
        <button class="nav-tab active" id="tab-todos">TODOS</button>
        <button class="nav-tab" id="tab-hombre">HOMBRE</button>
        <button class="nav-tab" id="tab-mujer">MUJER</button>
        <button class="nav-tab" id="tab-unisex">UNISEX</button>
        <input id="searchInput" type="text" placeholder="Buscar productos...">
      </div>

      <!-- Subcategorías (se muestran/ocultan dinámicamente) -->
      <div id="sub-hombre" class="subcategories" style="display:none;">
        <button class="subcategory-btn" data-category="camisetasH">CAMISETAS</button>
        <button class="subcategory-btn" data-category="busosH">BUSOS</button>
        <button class="subcategory-btn" data-category="conjuntosH">CONJUNTOS</button>
        <button class="subcategory-btn" data-category="gorrash">GORRAS</button>
        <button class="subcategory-btn" data-category="accesoriosH">ACCESORIOS</button>
        <button class="subcategory-btn" data-category="zapatosH">ZAPATOS</button>
      </div>

      <div id="sub-mujer" class="subcategories" style="display:none;">
        
      </div>

      <div id="sub-unisex" class="subcategories" style="display:none;">
        
      </div>
    </nav>
  </header>

  <!-- Contenedor de productos -->
  <main class="main">
    <section class="products-section" id="product-container">
  
    <div class="product-card" data-category="accesoriosH" onclick="openModal('Mini Bag Supreme Utility', 'Unica', 'White', '$320.000 COP')">
      <img src="FOTOS CATALOGO/FOTOS CATALOGO/wetransfer_fce4a874-a5b1-4cb4-8b46-3cfe2e9ed272-jpeg_2025-10-16_2012/1da4e5e5-682b-48db-b6ae-d1254228285d.jpeg" alt="Mini Bag Supreme 1" onclick="showImageModal(event, this.src)">
      <h3>Mini Bag Supreme Utility</h3>
      <p>$320.000 COP</p>
    </div>

    <div class="product-card" data-category="zapatosH" onclick="openModal('Shoes Air Jordan Retro 12 French Blue', '12', 'White-Blue', '$1.080.000 COP')">
      <div class="image-carousel">
        <img class="carousel-image active" src="FOTOS CATALOGO/FOTOS CATALOGO/ZAPATOS/IMG_1362.jpeg" alt="Buzo Unisex 1">
        <img class="carousel-image" src="FOTOS CATALOGO/FOTOS CATALOGO/ZAPATOS/IMG_1363.jpeg" alt="Buzo Unisex 2">
        <img class="carousel-image" src="FOTOS CATALOGO/FOTOS CATALOGO/VARIOS/IMG_1059.jpeg" alt="Buzo Unisex 2">
         <img class="carousel-image" src="FOTOS CATALOGO/FOTOS CATALOGO/ZAPATOS/IMG_1364.jpeg" alt="Buzo Unisex 2">
        <img class="carousel-image" src="FOTOS CATALOGO/FOTOS CATALOGO/ZAPATOS/IMG_1365.jpeg" alt="Buzo Unisex 2">
        <button class="prev-btn" onclick="prevImage(event, this)">&#10094;</button>
        <button class="next-btn" onclick="nextImage(event, this)">&#10095;</button>
      </div>
      <h3>Shoes Air Jordan Retro 12 French Blue</h3>
      <p>$1.080.000 COP</p>
    </div>

    </section>
  </main>

  <!-- Modal de Producto (info) -->
  <div class="modal" id="productModal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Tallas:</strong> <span id="modalSizes"></span></p>
      <p><strong>Colores:</strong> <span id="modalColors"></span></p>
      <p><strong>Precio:</strong> <span id="modalPrice"></span></p>
    </div>
  </div>

  <!-- Modal de imagen (ampliar imagen) -->
  <div class="image-modal" id="imageModal" style="display:none;" onclick="closeImageModal()">
    <img id="imageModalImg" src="" alt="imagen grande">
  </div>

  <!-- Floating Social Media Buttons -->
  <div class="floating-buttons">
    <a href="https://www.instagram.com/supremedellin/" target="_blank" class="floating-btn instagram" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@supremedellin" target="_blank" class="floating-btn tiktok" title="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

  <footer class="site-footer">
    <p>© 2025 SUPREMEDELLIN — Medellín, Colombia</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
